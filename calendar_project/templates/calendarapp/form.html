{% extends 'calendarapp/base.html' %}

{% load macros %}
{% loadmacros "calendarapp/_macro.html"  %}

{% block content %}

{% usemacro breadscrumb "AAAA" %}

<div class="wrapper wrapper-content">
<!-- begin: wrapper-content -->
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                        <h2>Add a New Entry</h2>
                        <button onclick="window.location='{% url 'calendar' %}'" class="btn btn-default">Cancel</button>
                        <form method="POST">
                            {% csrf_token %} 
                            {% for field in form %}
                    <div class="form-group">
                                <label>{{field.label}}</label>
                                <input placeholder="{{field.label}}" name="{{field.name}}" class="form-control"/>
                    </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
<!-- end: wrapper-content -->
</div>

{% usemacro footer  %}
{% endblock %}
